on:
    release:
        types:
            - published

name: release

jobs:
    pypi:
        name: upload release to PyPI
        runs-on: ubuntu-slim
        environment: pypi
        permissions:
            id-token: write
        steps:
            - uses: actions/checkout@v6

            - name: Install uv
              uses: astral-sh/setup-uv@v7

            - name: build
              run: uv build

            - name: publish
              run: uv publish
